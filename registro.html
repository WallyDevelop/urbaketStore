<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbaKet Store</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>
    <header class="registro-header">
        <nav class="container">
            <a href="./index.html" class="brand-logo valing-wrapper">
                <img class="responsive-img left z-depth-2" src="/assets/img/New_logo.jpg" alt="Logo del blog">
            </a>
            <ul class="right valing-wrapper">
                <li> <a href="./about.html">About us</a> </li>
                <li> <a href="./contact.html">Contact us</a> </li>
                <li> <a class="btn" href="./registro.html">Register</a> </li>
            </ul>
        </nav>
        <section class="header-main-pic z-depth-4 hide"></section>
            <section class="container">
                <div class="row registro-titulo">
                    <h1 class="center-align">Registrate en UrbaKet</h1>
                </div>
        </section>
    </header >
    <main class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-panel">
                    <form action="">
                        <div class="row section">
                            <div class="input-field col s12 m6">
                                <input id="first_name" type="text" class="validate">
                                <label for="first-name">Nombre</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last-name">Apellido</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="email" type="email" class="validate">
                                <label for="email">Correo Electronico</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="password" type="password" class="validate">
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <div class="section">
                            <h3 class="center-align">Te interesan noticias de:</h3>
                        </div>
                        <div class="section">
                            <div class="row">
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Ropa</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Electrodomésticos</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Música</span>
                                </label>
                            </div>
                            <div class="row">
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Entretenimiento</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Deporte</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox"/>
                                    <span>Tecnologia</span>
                                </label>
                            </div>
                        </div>
                        <div class="section">
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn waves-effect waves-ligth center-align">Enviar
                                        <i class="material-icons right">send</i>                                            
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer"></footer> <!-- Se le dará estilo mas adelante-->
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
